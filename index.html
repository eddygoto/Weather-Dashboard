<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Jumbotron for title -->
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <!-- Searching for a city -->
      <div class="row p-2">
        <div class="col-sm-4 bg-light">
            <h2>Search for a City</h2>
            <div class="input-group mb-3">
              <input
                type="text"
                id="city-input"
                placeholder="Enter City Name"
              />
              <div class="recent-searches-append m-2">
                <button
                  type="submit"
                  class="btn btn-primary mb-2 align-text-center"
                  id="search-btn"
                >
                  Search<i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <!-- Clearing search history -->
            <button class="btn bg-primary text-light" id="clear-btn">Clear History</button>
            <!-- Displaying each search -->
            <ul id="city-list">
            </ul>
          </div>
        </div>

        <body class="col-sm-8">
          <div class="row d-flex border border-dark">
            <div class="col-sm-12" id="currentWeather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            </div>
          </div>
          
          <!-- future weather forecast -->
          <div class="col-sm-12 my-4">
            <h3>5 Day Forecast:</h3>
            <div id="cards-container">
            </div>
          </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>

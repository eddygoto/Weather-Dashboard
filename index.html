<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Jumbotron for title -->
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <!-- Searching for a city -->
      <div class="row p-2">
        <div class="col-sm-4 bg-light">
            <h2>Search for a City</h2>
            <div class="input-group mb-3">
              <input
                type="text"
                id="city-input"
                placeholder="Enter City Name"
              />
              <div class="recent-searches-append m-2">
                <button
                  type="submit"
                  class="btn btn-primary mb-2 align-text-center"
                  id="search-btn"
                >
                  Search<i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <!-- Clearing search history -->
            <button class="btn bg-primary text-light" id="clear-btn">Clear History</button>
            <!-- Displaying each search -->
            <ul class="list-group">
            </ul>
          </div>
        </div>

        <body class="col-sm-8">
          <div class="row d-flex border border-dark">
            <div class="col-sm-12" id="currentWeather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <p>UV Index:<span class="current bg-danger text-white" id="uv-index"></span></p>
            </div>
          </div>
          
          <!-- future weather forecast -->
          <div class="col-sm-12 my-4" id="f-weather">
            <h3>5 Day Forecast:</h3>
            <div class="row text-light">
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                <p id="f-date0"></p>
                <p id="f-img0"></p>
                <p>Temp:<span id="f-temperature0"> &deg;F</span></p>
                <p>Humidity:<span id="f-humidity0"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                <p id="f-date1"></p>
                <p id="f-img1"></p>
                <p>Temp:<span id="f-temperature1"> &deg;F</span></p>
                <p>Humidity:<span id="f-humidity1"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                <p id="f-date2"></p>
                <p id="f-img2"></p>
                <p>Temp:<span id="f-temperature2"> &deg;F</span></p>
                <p>Humidity:<span id="f-humidity2"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                <p id="f-date3"></p>
                <p id="f-img3"></p>
                <p>Temp:<span id="f-temperature3"> &deg;F</span></p>
                <p>Humidity:<span id="f-humidity3"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                <p id="f-date4"></p>
                <p id="f-img4"></p>
                <p>Temp:<span id="f-temperature4"> &deg;F</span></p>
                <p>Humidity:<span id="f-humidity4"></span></p>
              </div>
            </div>
          </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
